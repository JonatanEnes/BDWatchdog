<strong style="color:black">METRIC:</strong>

<input type="string"
	   class="form-control input-sm metric"
	   value="sum:sys.cpu.user"
	   ondrop="handleDropMetric(event)"
       ondragover="cancelDragOver()">

<i class="fa fa-2x fa-remove"
   onclick="removeThisMetricOrTag(this);return false;"
   aria-hidden="true"
   style="cursor: pointer;"></i>

<div class="list-group-item list-group-item-warning navbar-left tags-div">
    <ul class="tag-list">
        <!-- Tags Go Here, see tag.html -->
    </ul>
	<i class="btn btn-default"
	   onclick="addTag(this.parentNode.parentNode);return false;"
	   aria-hidden="true"
	   style="cursor: pointer;">
		<i class="fa fa-plus"></i><text>New Tag</text>
	</i>
</div>
